{% extends 'includes/base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h1 style="text-align: center;">WELCOME TO FOODONLINE</h1>
					<p style="text-align: center;">please fill this form to get yourself on boarded in the foodOnline marketplace</p>
                </div>
                <div class="card-body">
                    <form action="{% url 'registerUser' %}" method="POST">
                        {% csrf_token %}
                        
                        <!-- First Name and Last Name side by side -->
                        <div class="form-row" >
                            <div class="form-group col-md-6" >
                                <label>First name</label>
                                <input type="text" name="fname" class="form-control" placeholder="firsname here" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Last name</label>
                                <input type="text" name="lname" class="form-control" placeholder="lastname here"    required>
                            </div>
                        </div>

                        <!-- Restaurant Name and Phone side by side -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Restaurant name</label>
                                <input type="text" name="restaurant_name" class="form-control" placeholder = "restaurant name here" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Restaurant Phone</label>
                                <input type="tel" name="phnumber" class="form-control" placeholder = "restaurant phone number here" maxlength="10" pattern="[0-9]{10}" required>
                            </div>
                        </div>

                        <!-- Email and Username side by side -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Email Address</label>
                                <input type="email" name="email" placeholder="Email here" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>User name</label>
                                <input type="text" name="username" class="form-control" placeholder = "user name here " required>
                            </div>
                        </div>

                        <!-- Password and Confirm Password side by side -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control"placeholder = "password here " required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Confirm Password</label>
                                <input type="password" name="cpassword" class="form-control" placeholder="conform pasword" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
